<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Forró Workshop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header">
        <div class="img-content">
            <img src="img/logo.jpg" alt="logo" class="logo">
        </div>
        <h1>Japan Nosso Forró <br> Workshop</h1>
    </header>

    <main class="container">
        <h2>Venha ter sua primeira aula experimental.</h2>
        <form>
            <input type="text" name="nome" placeholder="Digite seu Nome" class="input-text">
            <input type="text" name="email" placeholder="Digite seu E-mail" class="input-text">
            <label for="check" class="checkbox" >
                <input type="checkbox" id="check">
                Deseja participar do Festival de Nagoya?
            </label>
            <button class="botao">ENVIAR</button>
        </form>

        <footer class="footer">
            <span>Todos os direitos reservados</span>
        </footer>
    </main>

</body>
</html>
