<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Forro - Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    
    <div class="container">

        <header class="header">
            <div class="header-interno">                
                <img src="img/logo.jpg" alt="logo" class="logo">
            </div>
        </header>

        <section class="yt-frame">
            <iframe
                class="frameContainer" 
                src="https://www.youtube.com/embed/y7n7YTfPfoA" 
                title="Nosso Forro Festival"                 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;" 
                allowfullscreen
            ></iframe>
        </section>

        <section class="content">

            <div class="social-icon">
                <ul>
                    <li>
                        <a href="https://www.youtube.com/@nossoforro8428/videos" target="_blank">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/nossoforro.japao" target="_blank">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/nossoforro.japao/" target="_blank">
                        <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="https://outlook.live.com/owa/" target="_blank">
                        <ion-icon name="mail-outline"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="work-links">
                <ul>
                    <li>
                        <a href="./agenda uma aula/index.html" target="_blank">
                            <ion-icon class="clock" name="alarm-outline"></ion-icon>
                            <span>Agende uma aula experimental</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.whatsapp.com/" target="_blank">
                            <ion-icon class="whats" name="logo-whatsapp"></ion-icon>
                            <span>Entre em contato pelo Whatsapp</span>
                        </a>
                    </li>
                    <li>
                        <a href="paginaContrucao.html" target="_blank">
                            <ion-icon name="camera-outline"></ion-icon>
                            <span>Galeria de fotos</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/nossoforrofestival/?paipv=0&eav=Afbi2o2lncLV7_LKEZmm2qPE6EEEsho4_faLQy4O8bzYX6K2odAhe0BPK-KVPliiWTY&_rdr" target="_blank">
                            <ion-icon name="location-outline"></ion-icon>
                            <span>Pagina do Festival (Meta)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <footer class="footer">
            <p>Todos os direitos reservados @NossoForro &reg;</p>
        </footer>


    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
